baseURL = "https://shiftleftcyber.io"
title = "ShiftLeftCyber"
author = "ShiftLeftCyber"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
theme = "tella"
enableRobotsTXT = true

# Please enable this feature if the site is available in Japanese, Chinese or Korean.
#hasCJKLanguage = true

# If you're using Google Analytics, you can enable this feature.
googleAnalytics = "G-CR0HB4HF2K"

# Disqus Comment System
#disqusShortname = ""

[markup]
  [markup.goldmark]
    [markup.renderer]
      unsafe = true

[params]

  showBlog = true
  mainSections = ['blog']

  googleFonts = true

  [params.logo]
    main = "img/logos/ShiftLeftCyberMainLogoUpdated.png"
    alt = "SBOM management solutions by ShiftLeftCyber"

    # The size parameter is the class name of tailwindcss
    # https://tailwindcss.com/
    size = "h-14"

  [params.site]
    name = "Supply Chain Security"

  [params.icon]
    #If you want to use FontAwesome, set this parameter to true.
    fontawesome = true

  [params.homepage_meta_tags]
    meta_description = "ShiftLeftCyber helps manage Software Bill of Materials (SBOM) with compliance-focused solutions, enhancing cyber resilience."
    meta_og_title = "ShiftLeftCyber"
    meta_og_type = "website"
    meta_og_url = "https://shiftleftcyber.io"
    meta_og_image = "https://shiftleftcyber.io/img/high-res/metaimage.jpg"
    meta_og_description = "Discover our innovative solutions and read our latest insights on our blog."
    meta_og_author = "ShiftLeftCyber"
    meta_og_keywords = "SBOM, Software Bill of Materials, compliance, security, audit-ready reporting, cyber resilience, CycloneDX, SPDX"

[menu]

  [[menu.main]]
    identifier = "securesbom"
    name = "SecureSBOM"
    url = "/securesbom/"
    weight = 1

  [[menu.main]]
    identifier = "securesbom_vs_cosign"
    name = "SecureSBOM vs Cosign"
    url = "/securesbom_vs_cosign/"
    weight = 2

